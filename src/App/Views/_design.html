<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% yield title %}</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="command center for development">
    <meta name="author" content="Morten Haugstad, Codebarbarian, morten.haugstad[at]gmail[.]com">

    <link href="{{ $public_root }}/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ $public_root }}/assets/css/style.css" rel="stylesheet" >
</head>
<body>
<div class="col-lg-8 mx-auto p-3 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">Metamorphosis</span>
        </a>
    </header>

    {% if (!empty($flash_message)): %}
        {% foreach($flash_message as $value): %}
            <div class="alert alert-{{ $value['type'] }}">
                {{ $value['body'] }}
            </div>
        {% endforeach %}
    {% endif %}

    <!-- main body content start-->
    {% yield body %}
    <!-- main body content end-->

    <footer class="pt-5 my-5 text-muted border-top">
        Metamorphosis : v{{ $framework_version }}
    </footer>
</div>

<script src="{{$public_root}}/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
